<blockquote class="tweet-card" cite="{{ include.url }}">
  <div class="tweet-header">
    <div class="tweet-author">
      {% if include.avatar %}
      <img class="tweet-avatar" src="{{ include.avatar }}" alt="" />
      {% endif %}
      <div class="tweet-author-info">
        <span class="tweet-name">{{ include.name }}</span>
        <span class="tweet-handle">{{ include.author }}</span>
      </div>
    </div>
    <a href="{{ include.url }}" class="tweet-logo" aria-label="View on X" target="_blank" rel="noopener">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
    </a>
  </div>
  <p class="tweet-content">{{ include.content }}</p>
  <div class="tweet-footer">
    <a href="{{ include.url }}" target="_blank" rel="noopener">{{ include.date }}</a>
  </div>
</blockquote>
