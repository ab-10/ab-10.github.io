- title: Tracking COVID-19 Mutations with Emma Hodcroft
  image: https://arminbagrat.com/assets/dedicto/dedicto.png
  audio: https://ia801507.us.archive.org/33/items/dedicto-emmahodcroft/EmmaHodcroft.mp3
  size: 105687319
  duration: 2461
  pubdate: Wed, 25 Mar 2020 10:00:00 GMT
  number: 1
  description: Emma Hodcroft discusses her research on applying data science to tracking Coronavirus (COVID-19) mutations. We discuss the implications of her analysis of governmental policies, medical solutions, and individual actions. We also discuss the biases present in the COVID-19 data and how they should be taken into account.

- title: Understanding Human Psychology Through Robots with Angelo Cangelosi
  image: https://arminbagrat.com/assets/dedicto/Episode2ThumbSquare.png
  audio: https://ia601505.us.archive.org/30/items/dedicto-angelocangelosi/AngeloCangelosi.mp3
  size: 139930714
  duration: 3498
  pubdate: Thu, 2 Apr 2020 10:00:00 GMT
  number: 2
  description: Prof. Angelo Cangelosi discusses replicating baby learning patterns in robots, how a bug in the code resulted in psychology discovery, and why the elderly are fond of robots.

- title: Perceiving Time with Devin Tehrune
  image: https://arminbagrat.com/assets/dedicto/dedicto.png
