---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">New essays delivered straight to your inbox</h1>
    <p>I don't write that much, so expect a handful of emails a year</p>
  </header>
  <div class="post-content">
    <form
      id="email-form"
    >
        <p>
        <label for="name">Name:</label>
        <input type="text" name="metadata__name" id="name" />
        </p>
        <p>
        <label for="bd-email">Email:</label>
        <input type="email" name="email" id="bd-email" />
        </p>
        <p>
        <label for="drafts">I want to receive drafts too</label>
        <input type="checkbox" name="metadata__drafts" id="drafts" />
        </p>
        <input type="submit" value="Subscribe" />
    </form>
    <script src="{{ "email.js" | relative_url }}"></script>
  </div>

</article>
